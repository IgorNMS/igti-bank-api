<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Api</title>
</head>
<body>
<h4>Pagina exemplificando o cors</h4>
<script>
    let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function (){
        if(this.readyState === 4 && this.status === 200){
            console.log(this);
        }
    };
    xhttp.open("GET","http://localhost:3030/accounts");
    xhttp.send();
</script>
</body>
</html>
